<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>Twittez:</p>
    <form id="formulaire">
      <input id="message" placeholder="Votre message" style="padding: 5px; margin: 10px 0;">
    </form>
    <script>
      var message = document.getElementById('message');
      document.getElementById('formulaire').onsubmit = function(event) {
        event.preventDefault();
        if (!message.value.length) return;
        message.disabled = true;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/tweet');
        xhr.onreadystatechange = function() {
          console.log('onreadystatechange', xhr.readyState, xhr.status, xhr.responseText);
          if (xhr.readyState == 4) {
            message.disabled = false;
            if (xhr.status == 200 || xhr.status == 0) {
              message.value = '';
              message.focus();
            } else {
              alert('error ' + xhr.status);
            }
          }
        };
        xhr.send(JSON.stringify({ message: message.value }));
      };
    </script>
  </body>
</html>
