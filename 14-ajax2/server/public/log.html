<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <p>Tweets:</p>
    <ul id="log"></ul>
    <script>
      function sanitize(str){
        return (''+str).replace(/[<>]*/g, '');
      }
      var socket = io();
      var log = document.getElementById('log');
      socket.on('chat', function(msg){
        log.innerHTML = '<li>' + sanitize(msg.ip) + ' : ' + sanitize(msg.message) + '</li>' + log.innerHTML;
      });
    </script>
  </body>
</html>
