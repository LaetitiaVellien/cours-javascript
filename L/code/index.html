<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    </head>
    <body>
        <form id="formulaire">
            <input id="saisie">
        </form>
        <div id="afaire">
        </div>
        <div id="faites">
        </div>
        <script>
            var afaire = document.getElementById('afaire');
            var dbUrl = 'https://flickering-inferno-5369.firebaseIO.com';
            var myDataRef = new Firebase(dbUrl);
            document.getElementById('formulaire').onsubmit = function(evt) {
                evt.preventDefault();
                console.log(document.getElementById('saisie').value);
                myDataRef.push({
                    name: document.getElementById('saisie').value,
                    done: false
                });
            };
            myDataRef.on('child_added', function(snapshot) {
                var tache = snapshot.val();
                var idTache = snapshot.key();
                var el = document.createElement('p');
                var checkbox = document.createElement('input');
                checkbox.setAttribute('type', 'checkbox');
                el.appendChild(checkbox);
                var noeudTexte = document.createTextNode(tache.name) 
                noeudTexte.onclick = function() {
                    console.log(idTache, tache.name);
                    var myDataRef = new Firebase(dbUrl + '/' + idTache);
                    myDataRef.remove();
                    el.parentNode.removeChild(el);
                };
                el.appendChild(noeudTexte);
                afaire.appendChild(el);
            });
        </script>
    </body>
</html>
