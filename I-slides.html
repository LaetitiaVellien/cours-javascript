1. Afficher la réponse d'une requête AJAX dans la page HTML
1. Afficher une image en HTML

# Rappels AJAX

- Requêtes HTTP possibles depuis `<form>` (HTML) et AJAX (Javascript).

  - Utiliser preventDefault() pour éviter changement de page du `<form>`.

--

- Quand on appelle une API au format JSON, via AJAX:

  - Utiliser `JSON.parse()` pour extraire données de `responseText`.
  - Utiliser `JSON.stringify()` pour envoyer un objet JSON.

--

- Pour tester le contenu et la réponse de vos requêtes HTTP:

  - Utiliser l'onglet "Network" de Chrome Dev Tools.
  - Ou remplacer l'URL de destination par `http://httpbin.org/post` (ou `/get`), et afficher la réponse.
